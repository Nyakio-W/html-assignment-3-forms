<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>forms in html assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>NEW STUDENT REGISTRATION</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"required> <br>

        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="date of birth" name="date of birth" placeholder="d/m/y"required> <br>

        
        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>

            <label for="Female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required>
        </fieldset><br>

        <fieldset>
            <legend>Adress information</legend>
            <input type="adress" id="adress" name="adress" placeholder="PObox" required>
        </fieldset><br>
        
        <label for="telephone">Telophone number:</label>
        <input type="tel" id="tel" name="telephone number" placeholder="include area code" required><br>

        <label for="email">Email Adress</label>
        <input type="email" id="email adress" name="email adress" placeholder="Enter your email adress"required><br>

        <label for="course">Course</label>
        <input type="text" id="course" name="course"required> <br>

        <button type="register">Register
        </button>
        <button type="cancel">Cancel</button>
    </form>
    </body>
</html>
